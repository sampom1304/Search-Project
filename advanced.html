<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <style>
            .grid {
                display: grid;
                padding: 20px;
                grid-row-gap: 0px;
                grid-template-rows: 50px 20px auto;
                text-align: right;
            }
            form {
              padding: 25px 50px;
              text-align: left;
            }
            #button {
              background-color: blue;
              color: white;
            }
        </style>
    </head>
    <body>
        <div class = "grid">
          <a href = "index.html">Google Search</a>
        </div>
        <form action="https://google.com/search">
             All these words:<input type="text" name="as_q" >
            <br><br>Exact word/phrase:<input type="text" name="as_epq" >
            <br><br>Any of these words:<input type="text" name="as_oq" >
            <br><br>None of these words:<input type="text" name="as_eq" >
           <br><br> <input id="button" type="submit" value="Advanced Search">
</form>
    </body>
</html>
