<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <style>
            .grid {
                display: grid;
                padding: 20px;
                grid-row-gap: 0px;
                grid-template-rows: 50px 20px auto;
                text-align: right;
            }
            form {
              padding: 200px 100px;
              text-align: center;
            }
            #bar {
              border-radius: 25px;
            }
            #googlesearch {
              text-decoration:none;
            }
        </style>
    </head>
    <body>
        <div class = "grid">
          <a id="googlesearch" href = "index.html">Google Search</a>
        </div>
        <form action="https://google.com/search">
            <input id="bar" type="text" name="q">
            <input  type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Image Search">
        </form>
    </body>
</html>
